<div class="row-fluid">
	<div class="span2">
		<ul class="nav nav-list well">
			<li class="nav-header">Projects</li>
			<li ng-repeat="project in projects">
				<a href="/#/{{ project }}">{{ project }}</a>
			</li>
		</ul>
	</div>
	<div class="span10">
		<div ng-repeat="result in results">
			<h1>{{ result.path }}</h1>
		</div>
	</div>
</div>
